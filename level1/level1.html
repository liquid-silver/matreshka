<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATRESHKA - Уровень 1: Растущая матрёшка</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/modal.css">
  <link rel="stylesheet" href="level1.css">
</head>

<body>
  <div id="game-container">
    <header class="game-header">
      <div class="game-info">
        <div class="info-item">
          <span class="label">Очки:</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="info-item">
          <span class="label">Матрёшки:</span>
          <span id="dolls-counter" class="value">0/8</span>
        </div>
        <div class="info-item">
          <span class="label">Время:</span>
          <span id="timer" class="value">60</span>
        </div>
      </div>

      <div class="game-title-container">
        <h1 class="game-title">MATRESHKA</h1>
      </div>

      <div class="game-controls">
        <button id="rules-btn" class="btn-secondary">Правила (ПКМ)</button>
        <button id="pause-btn" class="btn-secondary">Пауза (ESC)</button>
      </div>
    </header>

    <!-- Игровая область -->
    <main class="game-area">
      <div id="playAreaWrap">
        <div id="playArea">
          <div id="fixedLayer" class="layer"></div> <!-- Контуры -->
          <div id="currentLayer" class="layer"></div> <!-- Текущая матрёшка -->
        </div>
      </div>
    </main>
  </div>

  <script src="../scripts/modal.js"></script>
  <script src="../scripts/dataManager.js"></script>
  <script src="../scripts/dollColors.js"></script>
  <script src="level1.js"></script>
</body>

</html>
